<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sample Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Participant Column -->
    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Participant</th>
      <td mat-cell *matCellDef="let row">{{row.participant.fullid}}</td>
    </ng-container>

    <!-- Leukocyte Column -->
    <ng-container matColumnDef="leukocyte">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Used</th>
      <td mat-cell *matCellDef="let row">
          <mat-icon>{{row.leukoctye.used ? 'check_circle' : 'highlight_off' }}</mat-icon>
        </td>
    </ng-container>

    <!-- Location 1 Column -->
    <ng-container matColumnDef="location1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location 1</th>
      <td mat-cell *matCellDef="let row">{{getLocation(row.leukoctye, 1)}}</td>
    </ng-container>

    <!-- Location 2 Column -->
    <ng-container matColumnDef="location2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location 2</th>
      <td mat-cell *matCellDef="let row">{{getLocation(row.leukoctye, 2)}}</td>
    </ng-container>

    <!-- Location 3 Column -->
    <ng-container matColumnDef="location3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location 3</th>
      <td mat-cell *matCellDef="let row">{{getLocation(row.leukoctye, 3)}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
